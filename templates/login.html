{% extends "base.html" %}

{% block content %}

<main class="login-form bg-login d-flex align-items-center justify-content-center w-10">
        <div class="row justify-content-center col-12">
                <div class="card col-8">
                    <div class="card-header">Se connecter</div>
                    <div class="card-body">
                        <form action="" method="post">
                            <div class="form-group row">
                                <label for="username" class="col-md-4 col-form-label text-md-right">Pseudo*</label>
                                <div class="col-md-6">
                                    <input type="text" id="username" class="form-control" name="username" value="{{ request.form.username }}" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Mot de passe*</label>
                                <div class="col-md-6">
                                    <input type="password" id="password" class="form-control" name="password" value="{{ request.form.password }}" required>
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4">
                                <button type="submit" class="btn bg-green">
                                    Se connecter
                                </button>
                            </div>
                    {% if error %}
                        <p class="error"><strong>Error:</strong> {{ error }}
                    {% endif %}
                    </form>
                </div>
            </div>
    </div>
    </div>

</main>

{% endblock %}
